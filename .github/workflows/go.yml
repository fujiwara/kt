name: Continuous Integration

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v5
      with:
        go-version: ^1.24

    - name: Check out code into the Go module directory
      uses: actions/checkout@v4

    - name: Unit Test
      run: make test

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v5
      with:
        go-version: ^1.24

    - name: Check out code into the Go module directory
      uses: actions/checkout@v4

    - name: Generate test certificates and bring up containers
      run: |
        make test-secrets
        docker compose -f test-dependencies.yml up -d

    - name: Wait for Kafka to be ready
      run: |
        echo "Waiting for Kafka to be ready..."
        timeout 120 bash -c 'until nc -z localhost 9092; do sleep 2; done'
        echo "TCP connection established, checking Kafka readiness..."
        timeout 60 bash -c 'until docker logs kt-kafka-1 2>&1 | grep -q "Kafka Server started"; do sleep 2; done'
        echo "Kafka is ready!"

    - name: Create SCRAM users for testing
      run: |
        echo "Creating SCRAM-SHA-256 user for testing..."
        docker compose exec -T kafka /opt/kafka/bin/kafka-configs.sh \
          --bootstrap-server localhost:9093 \
          --alter \
          --add-config 'SCRAM-SHA-256=[password=testpass]' \
          --entity-type users \
          --entity-name testuser \
          --command-config /etc/kafka/secrets/client.properties
        echo "SCRAM user created successfully"

    - name: Integration Test
      run: make test-integration

    - name: Tear down containers
      run: docker compose -f test-dependencies.yml down
